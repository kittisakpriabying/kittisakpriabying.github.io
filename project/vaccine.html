<body style="background-color: #edf2f9">
  <!--Nav Bar -->
  <div class="navbars">
    <a  href="home.html"><i class="fa fa-home w3-xlarge"></i> Home</a>
    <a href="comparision.html"><i class="fas fa-greater-than-equal w3-xlarge"></i> Comparision</a>

  <div id="content-wrapper" class="d-flex flex-column"></div>
  <div id="content">
    <div class="container-fluid">
      <div class="w3-container w3-padding-32 w3-center w3-paleturquoise">
        <h1 class="textHeaderCovidTH"><span class="w3-hide-small">Covid-19 Vaccinations in Thailand</span></h1>

        <div>
          <p style="font-size: 25px">Saturday, 2 October 2021</p>
        </div>
        <button type="button" class="btn btn-info">Today</button>
        <button type="button" class="btn btn-secondary">Yesterday</button>
        <button type="button" class="btn btn-success">Weekly</button>
        <button type="button" class="btn btn-danger">Month</button>
        <button type="button" class="btn btn-warning">Year</button>
        

      </div>

    </div>
    <div class="container-fluid">
      <!-- Content Row -->
      <div class="row">

        <!-- New cases dashbord -->
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="card border-bottom-info shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class=" text-xs font-weight-bold text-info text-uppercase mb-1 fontCase">
                    Number of vaccine doses administered</div>
                    <div class=" text-xs font-weight-bold text-danger text-uppercase mb-1 fontCase">
                      Today</div>

                  <div class="h5 mb-0 font-weight-bold text-gray-800 fontInt">+12,000</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-user-plus sizeIcon text-info"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- New Deaths -->
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="card border-bottom-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-success text-uppercase mb-1 fontCase">
                    Number of people given the 1st Dose</div>
                    <div class=" text-xs font-weight-bold text-success text-uppercase mb-1 fontCase">
                      </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800 fontInt">+100</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-skull-crossbones sizeIcon text-success"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        
        <!-- Total Casea -->
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="card border-bottom-info shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class=" text-xs font-weight-bold text-info text-uppercase mb-1 fontCase">
                    Total Doses given</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800 fontInt">1,200,000</div>
                </div>
                <div class="col-auto">

                  <i class="fas fa-user-plus  text-gray-300 sizeIcon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Total Deaths -->
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="card border-bottom-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-success text-uppercase mb-1 fontCase">
                    Number of people given the 2nd Dose</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800 fontInt">10,050</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-skull-crossbones  text-gray-300 sizeIcon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      <!-- Content Row******************************************************************************************************** -->
