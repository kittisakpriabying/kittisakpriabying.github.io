<!DOCTYPE html>
<html>
  <title>CLUB19</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="css/navBar.css" />
  <link rel="stylesheet" href="css/card.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
    integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E="
    crossorigin="anonymous"
  ></script>
  <head>
    <script
      src="https://kit.fontawesome.com/70c89bbbbe.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body style="background-color: #edf2f9">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <p></p>
      <i class="fas fa-shield-virus w3-jumbo"></i>
      <p></p>
      <a
        href="#home"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
      </a>
      <a
        href="#worldwide"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fas fa-globe-americas w3-xxlarge"></i>
        <p>WORLDWIDE</p>
      </a>
      <a
        href="#comparision"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="bi bi-pie-chart-fill w3-xxlarge"></i>
        <p>COMPARISION</p>
      </a>
      <a
        href="#vaccinated"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fas fa-syringe w3-xxlarge"></i>
        <p>VACCINATED</p>
      </a>
      <a
        href="#prevention"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="far fa-newspaper w3-xxlarge"></i>
        <p>PREVENTION</p>
      </a>
    </nav>
    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div
        class="
          w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small
        "
      >
        <a
          href="#home"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >HOME</a
        >
        <a
          href="#worldwide"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >WORLDWIDE</a
        >
        <a
          href="#comparision"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >COMPARISION</a
        >
        <a
          href="#vaccinated"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >VACCINATED</a
        >
        <a
          href="#prevention"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >PREVENTION</a
        >
      </div>
    </div>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
      <!-- Header/Home -->
      <header
        class="w3-container w3-padding-32 w3-center w3-paleturquoise"
        id="home"
      >
        <h1 class="w3-jumbo"><span class="w3-hide-small">COVID-19</span></h1>
        <h2 class="w3-jumbo">Thailand Situation</h2>
      </header>
    </div>
    <div class="w3-padding-large" id="main">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Today</button>
        <button type="button" class="btn btn-secondary">Yesterday</button>
        <button type="button" class="btn btn-secondary">3-Day ago</button>
        <button type="button" class="btn btn-secondary">weekly</button>
        <button type="button" class="btn btn-secondary">Month</button>
        <button type="button" class="btn btn-secondary">Year</button>
      </div>
    </div>

    <!-- About Search -->

    <div class="w3-padding-large" id="main">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- card new cases -->
        <div class="col">
          <div class="cardNewCase">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col-7">
                    <h5 class="headerNewCase">New Cases:</h5>
                  </div>
                  <div class="col-5">
                    <p class="textTotal">
                      <i class="bi bi-arrow-up w3-xxlarge"></i>0.95%
                    </p>
                  </div>
                </div>
              </div>
              <p class="textNewCase">+19,300</p>
              <h6 class="textTotal">
                Total Cases: <span class="headerNewCase">5,000,000</span>
              </h6>
            </div>
          </div>
        </div>
        <!-- card new deaths -->
        <div class="col">
          <div class="cardDeathCase">
            <div class="card-body">
              <h5 class="headerDeathCase">New Deaths</h5>
              <p class="textDeathCase">+150</p>
            </div>
          </div>
        </div>
        <!-- card new recovered -->
        <div class="col">
          <div class="cardRecovered">
            <div class="card-body">
              <h5 class="headerRecovered">New Recovered</h5>
              <p class="textRecovered">+2,222,222</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Graph -->
  <div class="w3-padding-large" id="main">
    <div class="card text-center">
      <div class="card-header">Featured</div>
      <div class="card-body">
        <canvas id="myChart" width="300" height="100"></canvas>
        <script>
          var ctx = document.getElementById("myChart");
          var myChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [
                {
                  label: "# of Votes",
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                    "rgba(255, 99, 132, 0.2)",
                    "rgba(54, 162, 235, 0.2)",
                    "rgba(255, 206, 86, 0.2)",
                    "rgba(75, 192, 192, 0.2)",
                    "rgba(153, 102, 255, 0.2)",
                    "rgba(255, 159, 64, 0.2)",
                  ],
                  borderColor: [
                    "rgba(255, 99, 132, 1)",
                    "rgba(54, 162, 235, 1)",
                    "rgba(255, 206, 86, 1)",
                    "rgba(75, 192, 192, 1)",
                    "rgba(153, 102, 255, 1)",
                    "rgba(255, 159, 64, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        </script>
      </div>
    </div>
  </div>
</html>
