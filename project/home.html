<body style="background-color: #edf2f9">

  <div id="content-wrapper" class="d-flex flex-column"></div>
  <div id="content">
    <div class="container-fluid">
      <div class="w3-container w3-padding-32 w3-center w3-paleturquoise">
        <h1 class="textHeaderCovidTH">COVID-19 Thailand Situation</h1>

        <div>
          <p class="textDay">Saturday, 2 October 2021</p>
        </div>
        <div>
          <button type="btToday" class="btn btn-info textButton">Today</button>
          <button type="btYesterday" class="btn btn-secondary textButton">Yesterday</button>
          <button type="btWeekly" class="btn btn-success textButton">Weekly</button>
          <button type="btMonth" class="btn btn-danger textButton">Month</button>
          <button type="btYear" class="btn btn-warning textButton">Year</button>
          <input type="date">

        </div>


        <h1 class="textDay">Province: Khonkaen </h1>
        <!--Search -->
        <form class=" d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
              aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <!-- Content Row -->
        <div class="row">

          <!-- New cases dashbord -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-bottom-info shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class=" text-xs font-weight-bold text-info text-uppercase mb-1 fontCard">
                      New Cases</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800 fontNum">+12,000</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-user-plus sizeIcon text-info"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- New Deaths -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-bottom-danger shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-danger text-uppercase mb-1 fontCard">
                      New Deaths</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800 fontNum">+100</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-skull-crossbones sizeIcon text-danger"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- New Recovered -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-bottom-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1 fontCard">
                      New Recovered</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800 fontNum">+10,000</div>
                  </div>
                  <div class="col-auto">
                    <i class="bi bi-shield-fill-plus sizeIcon text-success"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Total Casea -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class=" text-xs font-weight-bold text-info text-uppercase mb-1 fontCard">
                      Total Cases</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800 fontNum">1,200,000</div>
                  </div>
                  <div class="col-auto">

                    <i class="fas fa-user-plus  text-gray-300 sizeIcon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Total Deaths -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-danger shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-danger text-uppercase mb-1 fontCard">
                      Total Deaths</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800 fontNum">10,050</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-skull-crossbones  text-gray-300 sizeIcon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Total Recovered -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1 fontCard">
                      Total Recovered</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800 fontNum">700,000</div>
                  </div>
                  <div class="col-auto">
                    <i class="bi bi-shield-fill-plus text-gray-300 sizeIcon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Content Row******************************************************************************************************** -->
        <div class="row ">
          <!-- Area Chart -->
          <div id="curve_chart" class="graphSize"></div>

        </div>
      </div>
      <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Year', 'Sales', 'Expenses'],
            ['2004', 1000, 400],
            ['2005', 1170, 460],
            ['2006', 660, 1120],
            ['2007', 1030, 540]
          ]);

          var options = {
            title: 'Company Performance',
            curveType: 'function',
            legend: { position: 'bottom' }
          };

          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

          chart.draw(data, options);
        }
      </script>
