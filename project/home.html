      <div id="curve_chart" style=" height: 500px"></div>
      <script>
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Year', 'cases', 'Deaths'],
            ['2019', 1000, 400],
            ['2020', 5564, 460],
            ['2021', 2562, 1000]
          ]);

          var options = {
            title: 'Grap Covid-19 of Thailand ',
            curveType: 'function',
            legend: { position: 'bottom' }
          };

          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

          chart.draw(data, options);
        }
      </script>

      <script>

        var months = new Array();
        months[1] = "January"; months[2] = "February"; months[3] = "March";
        months[4] = "April"; months[5] = "May"; months[6] = "June";
        months[7] = "July"; months[8] = "August"; months[9] = "September";
        months[10] = "October"; months[11] = "November"; months[12] = "December";
        var todaysdate = new Date();
        var date = todaysdate.getDate();
        var month = todaysdate.getMonth() + 1;
        var yy = todaysdate.getYear();
        var year = (yy < 1000) ? yy + 1900 : yy;
        document.getElementById("datetime").innerHTML = date + " " + months[month] + ", " + year;
        // to day
        function tdDay() {
          var todaysdate = new Date();
          var date = todaysdate.getDate();
          var month = todaysdate.getMonth() + 1;
          var yy = todaysdate.getYear();
          var year = (yy < 1000) ? yy + 1900 : yy;
          document.getElementById("datetime").innerHTML = date + " " + months[month] + ", " + year;
        }


        // Yesterday
        function ysDay() {
          var todaysdate = new Date();
          const yesterday = new Date(todaysdate)
          var date = yesterday.getDate() - 1;
          var month = yesterday.getMonth() + 1;
          var yy = yesterday.getYear();
          var year = (yy < 1000) ? yy + 1900 : yy;
          document.getElementById("datetime").innerHTML = date + " " + months[month] + ", " + year;
        }

        //week
        function wkDay() {
          var todaysdate = new Date();
          const yesterday = new Date(todaysdate)

          var date = yesterday.getDate() - 1;
          var month = yesterday.getMonth() + 1;
          var yy = yesterday.getYear();
          var year = (yy < 1000) ? yy + 1900 : yy;

          if (date <= 0)
            document.getElementById("datetime").innerHTML = date + " " + months[month] + ", " + year;
        }
      </script>
