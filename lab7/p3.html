<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      -webkit-animation-name: example;
      -webkit-animation-duration: 2s;
      animation-name: example;
      animation-duration: 2s;
    }

    @-webkit-keyframes example {
      0% {
        background-color: red
      }

      100% {
        background-color: blue
      }

    }
  </style>
</head>

<body>

  <div></div>

</body>

</html>
